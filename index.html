<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleships</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="w3-teal w3-center">
        <h1>Battleships</h1>
    </header>

    <main>
        <div id="P1" class="playerFrame">
            <h2>Player One</h2>
            <div id="P1Frame" class="grid"></div>
            <div id="P1Harbour" class="harbour">
                <h3>Harbour</h3>
            </div>
        </div>
        <div id="P2" class="playerFrame">
            <h2>Player Two</h2>
            <div id="P2Frame" class="grid"></div>
            <div id="P2Harbour" class="harbour">
                <h3>Harbour</h3>
            </div>
        </div>
    </main>

    <footer class="w3-teal w3-center w3-small">
        <a href="https://www.theodinproject.com/lessons/node-path-javascript-battleship">Battleship</a> made as part of
        <a href="https://www.theodinproject.com/">The Odin Project</a> by <a
            href="https://github.com/denerose">@denerose</a>
    </footer>
    <script type="module" src="dist/esm/index.js"></script>
</body>

</html>
